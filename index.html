<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="display-3 title ">Registration Form</h1>
        <form class="row g-3 registration-form" novalidate>
            <div class="col-md-4">
                <label for="first-name" class="form-label">First name</label>
                <input type="text" class="form-control" id="first-name" value="" autocomplete="off">
                <div class="valid-feedback" id="first-name-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="first-name-invalid">
                    please select valid name.
                </div>
            </div>
            <div class="col-md-4">
                <label for="last-name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="last-name" value="" autocomplete="off">
                <div class="valid-feedback" id="last-name-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="last-name-invalid">
                    please select valid name.
                </div>
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend">
                    <div class="valid-feedback" id="email-valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="email-invalid">
                        please select valid username.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">

                <div class="valid-feedback" id="city-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="city-invalid">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state">
                    <option value="None" selected>Choose...</option>
                    <option value="AN">Andaman and Nicobar Islands</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="AR">Arunachal Pradesh</option>
                    <option value="AS">Assam</option>
                    <option value="BR">Bihar</option>
                    <option value="CH">Chandigarh</option>
                    <option value="CT">Chhattisgarh</option>
                    <option value="DN">Dadra and Nagar Haveli</option>
                    <option value="DD">Daman and Diu</option>
                    <option value="DL">Delhi</option>
                    <option value="GA">Goa</option>
                    <option value="GJ">Gujarat</option>
                    <option value="HR">Haryana</option>
                    <option value="HP">Himachal Pradesh</option>
                    <option value="JK">Jammu and Kashmir</option>
                    <option value="JH">Jharkhand</option>
                    <option value="KA">Karnataka</option>
                    <option value="KL">Kerala</option>
                    <option value="LA">Ladakh</option>
                    <option value="LD">Lakshadweep</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="MH">Maharashtra</option>
                    <option value="MN">Manipur</option>
                    <option value="ML">Meghalaya</option>
                    <option value="MZ">Mizoram</option>
                    <option value="NL">Nagaland</option>
                    <option value="OR">Odisha</option>
                    <option value="PY">Puducherry</option>
                    <option value="PB">Punjab</option>
                    <option value="RJ">Rajasthan</option>
                    <option value="SK">Sikkim</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="TG">Telangana</option>
                    <option value="TR">Tripura</option>
                    <option value="UP">Uttar Pradesh</option>
                    <option value="UT">Uttarakhand</option>
                    <option value="WB">West Bengal</option>
                </select>
                <div class="valid-feedback" id="state-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="state-invalid">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip">
                <div class="valid-feedback" id="zip-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="zip-invalid">
                    Please provide a valid zip.
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="tnC">
                    <label class="form-check-label" for="tnC">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback" id="tnC-invalid">
                        Please provide a valid zip.
                    </div>
                </div>
            </div>
            <div class="col-12 submit-btn">
                <button class="btn btn-primary" type="button" onclick="validate()">Submit form</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
